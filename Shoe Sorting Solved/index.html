<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Sorting Solved</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
                <path
                    d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z" />
            </svg>
            <span>Rows</span>
        </button>
        <div class="cards sort">
            <div class="card">
                <img src="images/card1.jpg" alt="Shoe">
                <div class="content">
                    <h2>Glider</h2>
                    <p>Ultra smooth soles.</p>
                </div>
            </div>
            <div class="card">
                <img src="images/card2.jpg" alt="Shoe">
                <div class="content">
                    <h2>Glider</h2>
                    <p>Ultra smooth soles.</p>
                </div>
            </div>
            <div class="card">
                <img src="images/card3.jpg" alt="Shoe">
                <div class="content">
                    <h2>Glider</h2>
                    <p>Ultra smooth soles.</p>
                </div>
            </div>
            <div class="card">
                <img src="images/card4.jpg" alt="Shoe">
                <div class="content">
                    <h2>Glider</h2>
                    <p>Ultra smooth soles.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script>
        gsap.registerPlugin(Flip);
        const cardContainer = document.querySelector('.cards')
        const cards = document.querySelector('.card')
        const sortBtn = document.querySelector('button')
        const btnLabel = document.querySelector('button span')
        const sortIcon = document.querySelector('button svg')

        let sortRows = false

        sortBtn.addEventListener('click', () => {
            const state = Flip.getState('.cards, .card')
            cardContainer.classList.toggle('sort')
            Flip.from(state, {
                duration: 0.5,
                ease: 'power2.inOut'
            })
            if (!sortRows) {
                btnLabel.innerHTML = 'Colums'
                sortIcon.style.transform = 'rotate(90deg)'
                sortRows = true
            } else {
                btnLabel.innerHTML = 'Rows'
                sortIcon.style.transform = 'rotate(360deg)'
                sortRows = true
            }
        })

    </script>
</body>

</html>
