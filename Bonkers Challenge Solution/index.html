<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonkers Challenge Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section></section>
    <section class="content">
        <div class="container">
            <aside class="para" data-speed="-30">
                <h1>Fan Freaking Tastic!</h1>
                <a href="#" class="cta">Go Bonkers.</a>
            </aside>
            <div class="para top" data-speed="-40">
                <h1>Realize this might be it.</h1>
            </div>
            <div class="para bottom">
                <h1>It's your time to shine.</h1>
            </div>
        </div>
    </section>
    <section></section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>

        const cards = gsap.utils.toArray('.para')

        cards.forEach(card => {
            const speed = card.dataset.speed
            gsap.from(card, {
                yPercent: -speed*2,
                ease:'none',
                scrollTrigger: {
                    trigger:card,
                    start: 'top bottom',
                    end:'bottom bottom',
                    scrub: true
                }
            })
        });

        // smooth scroll
        const lenis = new Lenis()
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)

    </script>
</body>

</html>
