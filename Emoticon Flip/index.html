    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script>
        const clickable = document.querySelector('main')
        const left = document.querySelector('.left')
        const right = document.querySelector('.right')
        const emoticon = document.querySelector('.emoticon')

        let happy = false

        gsap.registerPlugin(Flip)

        clickable.addEventListener('click', () => {
            flipEmoticon(happy)
        })

        function flipEmoticon(happyState) {
            const state = Flip.getState(emoticon, { props: "borderRadius, background" })
            if (happyState) {
                left.appendChild(emoticon)
                happy = false
            } else {
                right.appendChild(emoticon)
                happy = true
            }

            Flip.from(state, {
                duration: 1,
                ease: 'power4.out'
            })
        }
    </script>
</body>
