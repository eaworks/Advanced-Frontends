<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger Basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <section></section>
    <section class="middle">
        <div class="mask h2">
            <h2>sophen</h2>
        </div>
        <div class="card card1">
            <div class="mask">
                <h3>advanced <br> interactions</h3>
            </div>
            <div class="mask">
                <p>ewuipped with the latest technology to create the most advanced interactions.</p>
            </div>
            <div class="box"></div>
        </div>
        <div class="card card2">
            <div class="mask">
                <h3>extended <br> easing</h3>
            </div>
            <div class="mask">
                <p>Utilize our expert Flo Protocol to extend easing capatilities</p>
            </div>
            <div class="box"></div>
        </div>
    </section>
    <section></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.middle',
                start: 'top middle',
                end: 'bottom+=20% center',
                // markers: true
                scrub:true
            }
        })
        tl
            // .from('.card1', { y: 200, duration: 1 })
            .from(['h2', 'h3', 'p'], {
                yPercent: 140,
                stagger: .1
            })
            .from('.box', {
                scaleY: 0,
                ease: 'elastic.out(1, 0.5)',
                duration: 2
            }, "<")
    </script>
</body>

</html>
