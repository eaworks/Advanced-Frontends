<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From and To</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <img src="ball.svg" alt="Basketball vector graphic">
    <div class="mask">
        <h1>welcome.</h1>
    </div>
    <div class="loader"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const ball = document.querySelector('img')
        const h1 = document.querySelector('h1')
        const loader = document.querySelector('.loader')

        gsap.set(ball, { yPercent: -600, rotationZ: -295 })
        gsap.set(h1, { yPercent: -100 })
        gsap.set(loader, { scaleX: 0 })

        gsap.to(ball, {
            yPercent: -50,
            rotationZ: 0,
            duration: 2,
            ease: 'bounce.out'
        })
        gsap.to(h1, {
            yPercent: 0,
            delay: 1.7
        })
        gsap.to(loader, {
            scaleX: 1,
            delay: 2,
            duration: 2
        })

    </script>
</body>

</html>
