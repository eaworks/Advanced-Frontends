<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchMedia Basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section>
        <button>Grow Me</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>

        let mm = gsap.matchMedia()

        let btn = document.querySelector('button')

        mm.add({
            isMobile: '(max-width:599px)',
            isDesktop: '(min-width:600px)'
        }, context => {
            let { isMobile, isDesktop } = context.conditions;

            context.add('growBtn', ()=> {
                gsap.to(btn, {
                    scale: isMobile ? 1.25:2,
                    repeat: -1,
                    yoyo:true
                })
            })
            if (isDesktop) {
                btn.addEventListener('click', context.growBtn)
            }
        })

    </script>
</body>

</html>
