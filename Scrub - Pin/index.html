<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrub - Pin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Playfair+Display:ital@0;18&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <section></section>
    <section class="primary">
        <aside>
            <div class="mask">
                <h1>diabolical</h1>
            </div>
            <div class="mask">
                <p>process</p>
            </div>
        </aside>
        <main>
            <div class="mask">
                <p>The processes utilized in our next-gen system are diabolical in nature.
                    What does this mean? You'll have to find out.</p>
            </div>
        </main>
        <div class="line"></div>
        <span>diabolical</span>
    </section>
    <section></section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.primary',
                start: 'top 20%',
                end: 'bottom center',
                toggleActions: 'play reverse restart reverse',
                pin: false
            },
            defaults: {
                ease: 'power3.out',
                duration: 1
            }
        })
        const scrubTl = gsap.timeline({
            scrollTrigger: {
                trigger: '.primary',
                start: 'top 30%',
                end: '40% top',
                scrub: 2
            }
        })
        tl
            .from('h1', {
                yPercent: 100
            })
            .from('aside p', {
                yPercent: 140
            }, "-=.8")
            .from('main p', {
                yPercent: 210,
                opacity: 0
            }, "-=1")

        scrubTl
            .from('.line', {
                scaleY: 0
            })
            .from('span', {
                x: 0,
                yPercent: 0,
            }, "<")

        const lenis = new Lenis()
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>

</html>
